<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
   <form action="" method="GET">
       <p><label for="nombre">Nombre:</label>
       <input type ="text" id="nombre" required autofocus></p>

       <p><label for="correo">Correo:</label>
       <input type="email" id="correo"></p>

       <p><label for="url">URL:</label>
       <input type="url" name="url" id="url" placeholder="Escribe tu pagina web"></p>

       <p><label for="fecha"></label>Fecha:
        <input type="date" name="fecha" id="fecha"></p>

        <p><label for="tiempo">Tiempo:</label>
        <input type="time" name="tiempo" id="tiempo"></p>

        <p><label for="">Fecha y hora:</label>
        <input type="datetime" name="fh" id="fh"></p>

        <p><label for="mes">Mes:</label>
        <input type="month" name="mes" id="mes"></p>

        <p><label for="semana">Semana:</label>
        <input type="week" name="semana" id="semana"></p>

        <p><label for="numero">Numero:</label>
        <input type="number" name="numero" id="numero" min="-10" max="10"></p>

        <p><label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" id="telefono"></p>

        <p><label for="buscar">Buscar:</label>
        <input type="search" name="buscar" id="buscar"></p>

        <p><label for="color">Color:</label>
        <input type="color" name="color" id="color"></p>
        
        <p><input type="submit" value="Enviar"></p>







        <!--Término de búsqueda, con un control de tipo search.
Color favorito, con un control de tipo color.
Un botón de envío.. -->
       
   </form>
</body>
</html>
