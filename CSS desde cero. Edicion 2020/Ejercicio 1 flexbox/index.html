<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="card">
        <div class="card__left">
            <img src="../img/libro.svg" alt="">
        </div>
        <div class="card__right">
            <h1 class="card__title">Contacto</h1>
            <form action="#" class="form">
                <div class="form__names">
                    <div class="form__field">
                        <label for="name" class="form__label">Nombre</label>
                        <input type="text" class="form__input" id="name">
                    </div>
                    <div class="form__field">
                        <label for="apellido" class="form__label">Apellido</label>
                        <input type="text" class="form__input" id="apellido">
                    </div>
                </div>
                <div class="form__field">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" class="form__input" id="email">
                </div>
                <div class="form__field">
                    <label for="mensaje" class="form__label">Mensaje</label>
                    <textarea name="mensaje" class="form__textarea"></textarea>
                </div>
                <div class="contain__submit">
                    <input type="submit" class="form__submit" value="Enviar">
                 </div>
            </form>
        </div>
    </div>
    
</body>
</html>
