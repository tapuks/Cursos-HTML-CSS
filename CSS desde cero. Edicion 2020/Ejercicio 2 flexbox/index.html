<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="agenda">
        <div class="left">
            <img src="../img/bichon.jpg" alt="">
        </div>
        <div class="right">
            <div class="right__name">
                <h1>CONTACTO</h1>
            </div>
            <form action="#" class="form">
                <div class="form__names">
                    <div class="form__field">
                        <label class="form__label" for="name">NOMBRE</label>
                        <input class="form__input" type="text" id="name">
                    </div>
                    <div class="form__field">
                        <label for="apellido" class="form__label">APELLIDO</label>
                        <input class="form__input" type="text" id="apellido">
                    </div>
                </div>
                <div class="form__field">
                    <label for="email" class="form__label">EMAIL</label>
                    <input type="email" class="form__input" id="email">
                </div>
                <div class="form__field">
                    <label for="mensaje" class="form__label">MENSAJE</label>
                    <textarea name="mensaje" id="mensaje" class="form__textarea"></textarea> 
                </div>
                
                    <input type="submit" class="submit" value="Enviar">
                
            </form>
           
        </div>
    </div>
    
</body>
</html>
